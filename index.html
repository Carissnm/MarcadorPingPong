<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Marcador de Ping-Pong</title>
</head>
<body>
    <h1 class="titulo">Marcador de Ping-Pong</h1>
    <div class="marcador">
        <div class="principal">
            <div class="img"></div>
            <h1 class="titulo-marcador"><span id="p1Display">0</span> a <span id="p2Display">0</span></h1>
            <div class="cantpartidas">
                <p>Jugando hasta</p>
                <select name="partidas" id="partidas">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
            <div class="botones">
                <button id="p1Button" class="boton1">Jugador 1</button>
                <button id="p2Button" class="boton2">Jugador 2</button>
                <button id="reset">Reiniciar</button>
            </div>
        </div>
        <div class="mensaje">
            <h1 id="mensaje"></h1>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
